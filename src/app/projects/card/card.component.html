  <div class="self-center md:justify-self-center md:max-w-72 min-w-96">
    <img [src]="'/images/projects/'+image" alt="Reference Image" class="rounded-xl object-cover w-full px-16 md:px-0">
  </div>
  <article class="flex flex-col justify-between gap-6 w-full">

      <h1 class="text-3xl font-bold mb-2">{{ title }}</h1>
      <p>{{ description }}</p>
    </div>
    <div class="flex justify-between">
      <aside class="flex gap-2">
        @for (l of languages; track $index) {
          <img [src]="'/images/icons/'+l+'.svg'" [alt]="l" class="h-7">
        }
